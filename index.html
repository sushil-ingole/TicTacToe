<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="body">
        <div class="container1">
            <div class="title">
                <h1>Tic Tac Toe</h1>
            </div>
            <div class="board">
                <div class="cells" id="cell-1"></div>
                <div class="cells" id="cell-2"></div>
                <div class="cells" id="cell-3"></div>
                <div class="cells" id="cell-4"></div>
                <div class="cells" id="cell-5"></div>
                <div class="cells" id="cell-6"></div>
                <div class="cells" id="cell-7"></div>
                <div class="cells" id="cell-8"></div>
                <div class="cells" id="cell-9"></div>
            </div>
            <div class="footer">
                <div>
                    <div id="single"> <button class="btn-lg border-neon">Play with Computer</button> </div>
                    <div id="multi"> <button class="btn-lg border-neon">Play with Human</button> </div>
                </div>
                <div class="result"> Who wins? </div>
                <div>
                    <div id="restart"><button class="btn-lg border-neon">Restart</button></div>
                    <div id="mute"><button class="btn-lg border-neon mutebtn">Mute</button></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
